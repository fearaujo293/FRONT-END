<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySchool.com</title>
  <style>
    /* Geral */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Header */
    .header {
      background-color: #4a3cbf;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    /* Container */
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 1100px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      color: #4a3cbf;
    }

    /* Botão Novo Aluno */
    .new-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #4a3cbf;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .new-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    /* Table */
    .students-table {
      width: 100%;
      border-collapse: collapse;
    }

    .students-table th,
    .students-table td {
      padding: 10px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 60%;
      margin-right: 10px;
      vertical-align: middle;
    }

    .actions img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    /* Modal Cadastro */
    .modal-form {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-form-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
      width: 400px;
      position: relative;
    }

    .close-modal-form {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .modal-form h2 {
      margin-bottom: 20px;
      color: #4a3cbf;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: calc(100% - 10px);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-upload {
      border: 2px dashed #ddd;
      padding: 10px;
      text-align: center;
      color: #aaa;
      border-radius: 4px;
    }

    .form-submit {
      display: inline-block;
      background: #4a3cbf;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .form-submit:hover {
      background: #3729a1;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Detalhes do Aluno */
    .student-details {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .student-details h2 {
      color: #4a3cbf;
      margin-bottom: 20px;
    }

    .student-details p {
      margin: 10px 0;
    }

    .student-details strong {
      color: #4a3cbf;
    }

    .back-button {
      display: inline-block;
      background-color: #4a3cbf;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .back-button:hover {
      background-color: #3729a1;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>MySchool.com</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#" class="logout">Logout (User)</a>
    </nav>
  </header>

  <main>
    <!-- Lista de Alunos -->
    <section class="container">
      <div class="title-row">
        <h2>Lista de Alunos</h2>
        <button class="new-button" onclick="showStudentForm(null)">+ Novo Aluno</button>
      </div>
      <table class="students-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>ID</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>RM</th>
            <th>Responsável</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </section>

    <!-- Detalhes do Aluno -->
    <section id="studentDetails" class="student-details" style="display: none;">
      <h2>Detalhes do Aluno</h2>
      <p><strong>Nome:</strong> <span id="detailName"></span></p>
      <p><strong>ID:</strong> <span id="detailID"></span></p>
      <p><strong>Email:</strong> <span id="detailEmail"></span></p>
      <p><strong>Telefone:</strong> <span id="detailPhone"></span></p>
      <p><strong>RM:</strong> <span id="detailRM"></span></p>
      <p><strong>Responsável:</strong> <span id="detailGuardian"></span></p>
      <a href="#" class="back-button" onclick="closeStudentDetails()">Voltar</a>
    </section>

    <!-- Modal de Cadastro -->
    <div class="modal-form" id="newStudentModal">
      <div class="modal-form-content">
        <span class="close-modal-form" onclick="closeFormModal()">&times;</span>
        <h2>Aluno - Informações Essenciais</h2>
        <form>
          <div class="form-group">
            <label for="studentName">Nome</label>
            <input type="text" id="studentName" placeholder="Digite o nome do aluno">
          </div>
          <div class="form-group">
            <label for="studentPhone">Telefone</label>
            <input type="text" id="studentPhone" placeholder="Digite o telefone">
          </div>
          <div class="form-group">
            <label for="studentRM">RM</label>
            <input type="text" id="studentRM" placeholder="Digite o RM">
          </div>
          <div class="form-group">
            <label for="studentEmail">E-mail</label>
            <input type="email" id="studentEmail" placeholder="Digite o e-mail">
            <div id="emailError" class="error-message" style="display: none;">Este email já está cadastrado.</div>
          </div>
          <div class="form-group">
            <label for="studentGuardian">Responsável</label>
            <input type="text" id="studentGuardian" placeholder="Digite o nome do responsável">
          </div>
          <div class="form-group">
            <label for="studentPhoto">Foto do Aluno</label>
            <div class="form-upload">Solte aqui a imagem do aluno</div>
          </div>
          <button type="submit" class="form-submit">Confirmar</button>
        </form>
      </div>
    </div>
  </main>

<script>
    const studentTableBody = document.getElementById('studentTableBody');
    const newStudentModal = document.getElementById('newStudentModal');
    const emailErrorDiv = document.getElementById('emailError');
    const emailInput = document.getElementById('studentEmail');

    let students = [];

    function renderStudentList() {
      studentTableBody.innerHTML = '';
      students.forEach(student => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const imgElement = document.createElement('img');
        imgElement.src = 'img/jorge.PNG';
        imgElement.alt = 'Foto de perfil';
        imgElement.classList.add('profile-pic');
        const nameLink = document.createElement('a');
        nameLink.href = '#';
        nameLink.textContent = student.name;
        nameLink.onclick = () => openStudentDetails(student);
        nameCell.appendChild(imgElement);
        nameCell.appendChild(nameLink);
        const idCell = document.createElement('td');
        idCell.textContent = student.id;
        const emailCell = document.createElement('td');
        emailCell.textContent = student.email;
        const phoneCell = document.createElement('td');
        phoneCell.textContent = student.phone;
        const rmCell = document.createElement('td');
        rmCell.textContent = student.rm;
        const guardianCell = document.createElement('td');
        guardianCell.textContent = student.guardian;
        const actionsCell = document.createElement('td');
        const editBtn = document.createElement('img');
        editBtn.src = 'img/alterar (1).PNG';
        editBtn.alt = 'Editar';
        editBtn.title = 'Editar';
        editBtn.onclick = () => showStudentForm(student);
        const deleteBtn = document.createElement('img');
        deleteBtn.src = 'img/excluir.PNG';
        deleteBtn.alt = 'Excluir';
        deleteBtn.title = 'Excluir';
        deleteBtn.onclick = () => deleteStudent(student);
        actionsCell.appendChild(editBtn);
        actionsCell.appendChild(deleteBtn);
        row.appendChild(nameCell);
        row.appendChild(idCell);
        row.appendChild(emailCell);
        row.appendChild(phoneCell);
        row.appendChild(rmCell);
        row.appendChild(guardianCell);
        row.appendChild(actionsCell);
        studentTableBody.appendChild(row);
      });
    }

    function deleteStudent(student) {
      // Remover o aluno da lista
      students = students.filter(s => s.id !== student.id);

      // Atualizar a tabela
      renderStudentList();
    }

    function showStudentForm(student = null) {
      if (student) {
        document.getElementById('studentName').value = student.name;
        document.getElementById('studentPhone').value = student.phone;
        document.getElementById('studentRM').value = student.rm;
        document.getElementById('studentEmail').value = student.email;
        document.getElementById('studentGuardian').value = student.guardian;
        // Adicione a lógica para exibir a foto do aluno, se houver
      } else {
        document.getElementById('studentName').value = '';
        document.getElementById('studentPhone').value = '';
        document.getElementById('studentRM').value = '';
        document.getElementById('studentEmail').value = '';
        document.getElementById('studentGuardian').value = '';
        // Limpe a foto do aluno
      }
      newStudentModal.style.display = 'flex';
    }

    function closeFormModal() {
      newStudentModal.style.display = 'none';
    }

    function openStudentDetails(student) {
      document.getElementById('detailName').textContent = student.name;
      document.getElementById('detailID').textContent = student.id;
      document.getElementById('detailEmail').textContent = student.email;
      document.getElementById('detailPhone').textContent = student.phone;
      document.getElementById('detailRM').textContent = student.rm;
      document.getElementById('detailGuardian').textContent = student.guardian;
      document.getElementById('studentDetails').style.display = 'block';
    }

    function closeStudentDetails() {
      document.getElementById('studentDetails').style.display = 'none';
    }

    emailInput.addEventListener('input', () => {
      const email = emailInput.value;
      if (students.some(s => s.email === email)) {
        emailErrorDiv.style.display = 'block';
      } else {
        emailErrorDiv.style.display = 'none';
      }
    });

    document.querySelector('.new-button').addEventListener('click', () => showStudentForm());
    document.querySelector('.close-modal-form').addEventListener('click', closeFormModal);
    document.querySelector('.form-submit').addEventListener('click', (event) => {
      event.preventDefault();
      const email = document.getElementById('studentEmail').value;
      if (students.some(s => s.email === email)) {
        emailErrorDiv.style.display = 'block';
        return;
      }
      const student = {
        name: document.getElementById('studentName').value,
        id: Math.floor(Math.random() * 100000),
        phone: document.getElementById('studentPhone').value,
        rm: document.getElementById('studentRM').value,
        email: email,
        guardian: document.getElementById('studentGuardian').value,
        // Adicione a lógica para obter a foto do aluno, se houver
      };
      students.push(student);
      renderStudentList();
      closeFormModal();
    });

    renderStudentList();
  </script>
</body>
</html>
