<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Pet Vita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="consulta-title">Consultas</h1>

        <div class="consulta-card">
            <img src="../../../public/Consulta/Card Grande.png" class="card-bg" alt="Fundo do Card">

            <div class="consulta-content">
                <div class="form-group">
                    <label for="pet">Pet</label>
                    <select id="pet">
                        <option value="">Selecione</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="especialidade">Especialidade</label>
                    <select id="especialidade">
                        <option value="">Selecione</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motivo">Motivo</label>
                    <textarea id="motivo" placeholder="Insira aqui o texto"></textarea>
                </div>

                <button class="consulta-btn">
                    <img src="../../../public/Consulta/Botao Roxo.png" alt="Botão Próximo">
                    <span>Próximo</span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-icons">
            <img src="../../../public/Home/3 Pontos.png" alt="Icon 1">
            <img src="../../../public/Home/Care Footer.png" alt="Icon 2">
            <img src="../../../public/Home/Pata Footer.png" alt="Icon 3">
            <img src="../../../public/Home/Veterinario Footer.png" alt="Icon 4">
            <img src="../../../public/Home/Perfil Footer.png" alt="Icon 5">
        </div>
    </div>
</body>
</html>
