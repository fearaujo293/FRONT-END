<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tela Inicial - Pet Vita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ola Usuario!</h1>
            <p>Bom Dia!</p>
        </div>

        <div class="website-section">
            <div class="website-content">
                <h2>Visite nosso Website</h2>
                <button class="website-button">Clique Aqui</button>
            </div>
            <img src="../../../public/Home/Cachorro e Gato.png" alt="Website Image">
        </div>

        <div class="category-section">
            <h2>Category</h2>
            <div class="category-container">
                <div class="category-item">
                    <div class="category-icon">
                        <img src="../../../public/Home/Vector Pata.png" alt="Consulta">
                    </div>
                    <p>Consulta</p>
                </div>
                <div class="category-item">
                    <div class="category-icon">
                        <img src="../../../public/Home/Vector Care.png" alt="Cuidados">
                    </div>
                    <p>Cuidados</p>
                </div>
                <div class="category-item">
                    <div class="category-icon">
                        <img src="../../../public/Home/Vector Gato.png" alt="Pets">
                    </div>
                    <p>Pets</p>
                </div>
                <div class="category-item">
                    <div class="category-icon">
                        <img src="../../../public/Home/Vector Perfil.png" alt="Perfil">
                    </div>
                    <p>Perfil</p>
                </div>
            </div>
        </div>

        <div class="consultas-section">
            <div class="consultas-header">
                <h2>Consultas</h2>
                <a href="#">Ver Todas</a>
            </div>
            <div class="consulta-card">
                <img src="../../../public/Home/Medica.png" alt="Drh Ariyo Hartono">
                <div class="consulta-info">
                    <h3>drh. Ariyo Hartono</h3>
                    <p>Dentista Veterinario</p>
                    <div class="consulta-details">
                        <img src="../../../public/Home/Vector Cifrão3.png" alt="Cifrão">
                        <span>500</span>
                        <img src="../../../public/Home/Vector Local.png" alt="Local">
                        <span>1.8 KM</span>
                    </div>
                </div>
                <img src="../../../public/Home/Circulo Roxo Com Setinha.png" alt="Arrow Right" class="arrow-right">
            </div>
        </div>

        <div class="footer">
            <img src="../../../public/Home/3 Pontos.png" alt="Icon 1">
            <img src="../../../public/Home/Care Footer.png" alt="Icon 2">
            <img src="../../../public/Home/Pata Footer.png" alt="Icon 3">
            <img src="../../../public/Home/Veterinario Footer.png" alt="Icon 4">
            <img src="../../../public/Home/Perfil Footer.png" alt="Icon 5">
        </div>
    </div>
</body>
</html>
