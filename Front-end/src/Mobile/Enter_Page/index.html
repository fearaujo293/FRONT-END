<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Pet Vita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container"> 
        <img id="vector1" src="../../../public/Enter/Vector.png" alt="Vector Pets">
        <div class="text-container">
            <img id="logo1" src="../../../public/Enter/MobilePetLogo.png" alt="Logo Pet Mobile">
            <h2>Vita</h2>
        </div>

        <div class="card"> 
            <img class="logo" src="../../../public/Enter/LogoPetVita.png" alt="Logo Pet Vita">
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Please Enter Your Password">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Please Enter Your Password">
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Esqueci a Senha</a>
                </div>
                <button class="login-btn">Log In</button>
                <a href="#" class="back-btn">Voltar</a>
            </form>
        </div>
    </div>
</body>
</html>
