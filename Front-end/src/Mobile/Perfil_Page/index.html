<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfil - Pet Vita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-image">
                <img src="../../../public/Perfil/Circulo Cinza Perfil.png" alt="Fundo Cinza">
                <img class="white-circle" src="../../../public/Perfil/Circulo Branco Pequeno.png" alt="Fundo Branco Pequeno">
                <img class="icon-photo" src="../../../public/Perfil/Image Icon.png" alt="Ícone de Foto">
            </div>
            <h1>Usuário</h1>
        </div>

        <div class="profile-options">
            <div class="profile-item">
                <img src="../../../public/Perfil/Vector Digital.png" alt="Ícone Segurança">
                <p>Segurança</p>
            </div>
            <div class="profile-item">
                <img src="../../../public/Perfil/Vector Pata.png" alt="Ícone Pets">
                <p>Pets</p>
            </div>
            <div class="profile-item">
                <img src="../../../public/Perfil/Vector Documento.png" alt="Ícone Consultas">
                <p>Consultas Agendadas</p>
            </div>
            <div class="profile-item delete-account">
                <img src="../../../public/Perfil/Vector Lixeira.png" alt="Ícone Excluir">
                <p>Excluir Conta</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-icons">
            <img src="../../../public/Home/3 Pontos.png" alt="Icon 1">
            <img src="../../../public/Home/Care Footer.png" alt="Icon 2">
            <img src="../../../public/Home/Pata Footer.png" alt="Icon 3">
            <img src="../../../public/Home/Veterinario Footer.png" alt="Icon 4">
            <img src="../../../public/Home/Perfil Footer.png" alt="Icon 5">
        </div>
    </div>
</body>
</html>
