<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Hora - Pet Vita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="consulta-title">Consultas</h1>

        <div class="consulta-card">
            <img src="../../../public/Consulta_Hora/Card Branco.png" class="card-bg" alt="Fundo do Card">

            <div class="consulta-content">
                <h2 class="consulta-subtitle">Confirmar hora</h2>
                <p class="consulta-text">Selecione a hora de chegada aproximada para manter informado o usuário.</p>

                <div class="form-group">
                    <select class="consulta-input">
                        <option value="">*Selecionar hora</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                </div>

                <button class="consulta-btn">
                    <img src="../../../public/Consulta/Botao Roxo.png" alt="Botão Agendar">
                    <span>Agendar</span>
                </button>

                <button class="consulta-voltar">Voltar</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-icons">
            <img src="../../../public/Home/3 Pontos.png" alt="Icon 1">
            <img src="../../../public/Home/Care Footer.png" alt="Icon 2">
            <img src="../../../public/Home/Pata Footer.png" alt="Icon 3">
            <img src="../../../public/Home/Veterinario Footer.png" alt="Icon 4">
            <img src="../../../public/Home/Perfil Footer.png" alt="Icon 5">
        </div>
    </div>
</body>
</html>
